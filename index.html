<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>An example webpage</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body class="bg-black" >
    <div class="container">
        <div class="row align-items-center col-12">
            <div class="col-3">
                <div class="row">
                    <img src="./logo.png" class="float-left" width="150rem" alt="logo">
                </div>
            </div>
            <div class="col-5">
                <div class="row d-flex justify-content-end">
                    <div class="col-xl-8 col-lg-8 col-md-8 col-7"> 
                        <input class="form-control form-control-borderless" type="search" placeholder="Search" id="searchBar"> </div>
                    <div class="col-xl-3 col-lg-3 col-md-4 col-5"> <button class="btn bg-oreng text-back "
                            type="submit" id="searchButton">Search</button></div>
                    </div>
            </div>
            <div class="col-4">
                <div class="row d-flex justify-content-end">
                    <div class="col-xl-4 col-lg-4 col-md-6 col-6"><button class="btn bg-oreng text-back "
                            type="submit" id="home">Home</button></div>
                    <div class="col-xl-4 col-lg-4 col-md-6 col-6"><button class="btn bg-oreng text-back "
                            type="submit" id="like">Like</button></div>
                </div>
            </div>
        </div>

        
            <div id="carouselExampleCaptions" class="carousel slide bg-black" data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img src="a01.jpg" class="d-block mx-auto col-8" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="a02.png" class="d-block mx-auto col-8" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="a3.png" class="d-block mx-auto col-8" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        

        <div class="row my-2">
            <div class="col-12">
                <div class="row"  id="pageHome">
                    <div class="card col-xl-4 col-lg-6 col-md-12">
                        <div class="d-flex justify-content-center m-3"><img src="logo.png" class="h-100 w-75" alt=""></div>
                        <div class="d-flex justify-content-center text-center">
                            name
                        </div>
                    </div>
                </div>

                <div class="row"  id="pageSearch">

                </div>

                <div class="row" id="pageLike">
                    <div class="card col-xl-4 col-lg-6 col-md-12">
                        <div class="d-flex justify-content-center m-3"><img src="logo.png" class="h-100 w-75" alt=""></div>
                        <div class="d-flex justify-content-center col-12">
                            <div class="bi bi-heart-fill d-flex justify-content-center align-items-center col-3"></div>
                            <div class="col-3 d-flex justify-content-center"><button class="btn bg-oreng text-back"
                                    type="submit" id="details">Details</button></div>
                            <div class="col-3 d-flex justify-content-center"><button class="btn bg-oreng text-back"
                                    type="submit" id="delete">Delete</button></div>
                        </div>
                        <div class="pb-0 d-flex justify-content-center">
                            <div class="d-flex">name</div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="col-12 " id="deteilShow">
                <div class="px-3 m-5 bg-white">
                    <div class="row col-12 d-flex justify-content-center">
                        <div class="col d-flex justify-content-center">
                            <img src="" alt="default image" id="image" />
                        </div>
                    </div>

                    <div class="row col-12 d-flex justify-content-center">
                        <div class="col-3"><b>Name:</b></div>
                        <div class="col-3" id="name">-</div>
                    </div>
                    <div class="row col-12 d-flex justify-content-center">
                        <div class="col-3"><b>Episodes:</b></div>
                        <div class="col-3" id="episodes">-</div>
                    </div>
                    <div class="row col-12 d-flex justify-content-center">
                        <div class="col-3"><b>Status:</b></div>
                        <div class="col-3" id="status">-</div>
                    </div>
                    <div class="row col-12 d-flex justify-content-center">
                        <div class="col-3"><b>Rating:</b></div>
                        <div class="col-3" id="rating">-</div>
                    </div>
                    <div class="row col-12 d-flex justify-content-center">
                        <div class="col-3"><b>Score:</b></div>
                        <div class="col-3" id="score">-</div>
                    </div>
                    <div class="row col-12 d-flex justify-content-center">
                        <div class="col-3"><b>Synopsis:</b></div>
                        <div class="col-3" id="synopsis">-</div>
                    </div>
                    
                </div>
            </div>

            <div class="d-flex justify-content-center border-bottom m-2">
                <ul class="pagination">
                </ul>
            </div>

            <div class="d-flex justify-content-center text-white">
                <div class="m-1 p-1 bi bi-facebook ">Facebook</div>
                <div class="m-1 p-1 bi bi-twitter">Twitter</div>
            </div>
            <div class="d-flex justify-content-center text-white">
                <div class="">&copy; 2022 Kaw.</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript"></script>

        <body>

</html>
